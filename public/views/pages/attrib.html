	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="row">
				<div class="col-sm-6">
					<img src="{{host}}/flags/{{country.altSpellings[0]}}.png">
				</div>
				<div class="col-sm-6">
					<h1>{{ countryName }}</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 detail">
					<table class="table text-center">
						<tr ng-repeat="(key,val) in response">
							<td id="attribName">{{key}}</td>
							<td>{{val}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
</div>
